<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Poster Card</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="icon"
      type="image/svg+xml" href="/public/app_logo.svg">
    <meta property="og:title"
      content="Movie Poster Card" />
    <meta property="og:description"
      content="Movie Poster Card" />
    <meta property="og:image"
      content="public/screenshot/my_page.png" />
  </head>
  <body>
    <div class="card">
      <div class="poster">
        <img src="public/imgs/poster.jpg" alt="poster avt" />
      </div>
      <div class="details">
        <img
          class="logo"
          src="public/imgs/avtarlogo.png"
          alt />
        <h3>Directed by James Cameron</h3>
        <div class="rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span>Sci-fi</span>
          <span>Action</span>
        </div>
        <div class="info">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus
            nostrum ab velit, mollitia reiciendis numquam ex? Reiciendis ab quis
            nihil delectus? Voluptates adipisci natus assumenda minus. Totam
            assumenda doloremque tempora...
          </p>
        </div>
        <div class="cast">
          <h4>Cast:</h4>
          <ul>
            <li>
              <img src="public/imgs/cast1.jpg" alt />
            </li>
            <li>
              <img src="public/imgs/cast2.jpg" alt />
            </li>
            <li>
              <img src="public/imgs/cast3.jpg" alt />
            </li>
            <li>
              <img src="public/imgs/cast4.jpg" alt />
            </li>
            <li>
              <img src="public/imgs/cast5.jpg" alt />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
